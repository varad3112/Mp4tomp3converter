<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to Audio Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Video to Audio Converter</h1>
        
        <form action="/convert" method="post" enctype="multipart/form-data" class="space-y-6">
            <div class="relative border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                <input type="file" name="video" accept="video/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                <div class="space-y-2">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <div class="text-gray-600">Drop your video here or click to upload</div>
                </div>
            </div>
            
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">
                Convert to Audio
            </button>
        </form>
    </div>

    <script>
        const fileInput = document.querySelector('input[type="file"]');
        const dropZone = document.querySelector('.border-dashed');

        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                dropZone.classList.add('border-blue-500');
                dropZone.classList.remove('border-gray-300');
            } else {
                dropZone.classList.remove('border-blue-500');
                dropZone.classList.add('border-gray-300');
            }
        });
    </script>
</body>
</html>
